<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGroup - Register</title>

    <link rel="stylesheet" href="/public/css/auth.css">
</head>
<body class="auth-page">
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>TaskGroup</h1>
            <p>Create your account</p>

            <h2>Register</h2>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" name="alias" placeholder="Ej: miuser123" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Ej: miuser123@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Create a safe password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" placeholder="Repeat your password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Create account</button>
            </div>
        </form>

        <div class="auth-footer">
            <p>
                Already have an account?
                <a href="/views/auth/login.html">Login here</a>
            </p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <!-- Error messages will be displayed here -->
        </div>
    </div>
    
    <script src="/public/js/auth.js"></script>
</body>
</html>
